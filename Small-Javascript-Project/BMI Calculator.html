<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 23rem;
            gap: 0.8rem;
            justify-content: center;
            align-items: center;
            color: blue;
        }

        .button {
            width: 6rem;
            height: 2rem;
            background: rgb(110, 177, 10);
            border: none;
            font-size: 1rem;
            color: white;
            border-radius: 2px;
        }

        .BMI-Guide {}
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="">
        <div class="height">
            <label for="height">Height in Cm:</label>
            <input type="text" id="height">
        </div>
        <div class="width">
            <label for="weight">Weight in Kg :</label>
            <input type="text" id="weight">
        </div>
        <button class="button">Calculate</button>
        <div id="results"></div>
        <div id="guide"></div>
        <div class="BMI-Guide">
            <h4>BMI Weight Guide</h4>
            <p>Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</p>
            <p>Healthy weight for the height: 42.7 kgs - 57.8 kgs</p>
            <p>BMI Prime: 0.95</p>
            <p>Ponderal Index: 15.7 kg/m3</p>
        </div>
    </form>
</body>
<script>
    const Form = document.querySelector
        ('form');
    const Button = document.querySelector(".button")
    Form.addEventListener('submit', function (e) {
        e.preventDefault();
        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const results = document.querySelector('#results');
        const Guide = document.querySelector('#guide');
        if (height == '' || height < 0 || isNaN(height)) {
            results.innerHTML = `Plese give a valid height ${height}`;
        }
        else if (weight == '' || weight < 0 || isNaN(weight)) {
            results.innerHTML = `Plese give a valid weight ${weight}`;
        }
        else {
            const BMI = (weight / ((height * height) / 10000)).toFixed(2);
            results.innerHTML = `<span>${BMI}</span>`
            // console.log(BMI);
            if (BMI > 0 && BMI < 18.5) {
                Guide.innerHTML = "Your Weight is Underweight";
            }
            else if (BMI >= 18.5 && BMI <= 25) {
                Guide.innerHTML = "Your Weight is Normal";
            }
            else if (BMI > 25 && BMI <= 30) {
                Guide.innerHTML = "Your Weight is OverWeight";
            }
            else if (BMI > 30 && BMI <= 40) {
                Guide.innerHTML = "Your Weight is Obesity";
            }
            else{
                Guide.innerHTML = "Your Weight is so many.";
            }

        }

    }, false);

</script>

</html>
