<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb-Light</title>
    <style>
        button {
            padding: 12px;
            border-radius: 4px;
            background: rgb(0, 255, 145);
            color: blue;
            font-size: 1.5rem;
            margin-left: 4rem;
            margin-bottom: 1rem;
        }

        .bulb {

            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid blue;
        }
    </style>
</head>

<body>
    <button>Click</button>
    <div class="bulb"></div>
</body>
<script>
    const Body = document.querySelector('.bulb')
    const Button = document.querySelector('button');
    let flag = 0;
    Button.addEventListener("click", function () {
        if (flag == 0) {
            Button.innerHTML = "On";
            Body.style.background = "yellow"
            flag = 1;
        }
        else {
            Button.innerHTML = "Off";
            Body.style.background = "white "
            flag = 0;
        }

    })
</script>

</html>
