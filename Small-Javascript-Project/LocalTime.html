<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalTime</title>
    <style>
        .Time {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100wh;
            height: 100vh;
        }

        button {
            width: 10rem;
            height: 2rem;
            background: orange;
            border: none;
            border-radius: 1rem;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="Time">
        <h3>Local Time</h3>
        <button></button>
    </div>
</body>
<script>
    const Button = document.querySelector("button");
    setInterval(() => {
        let date = new Date();
        Button.innerHTML = date.toLocaleTimeString();
    }, 1000);
</script>

</html>
